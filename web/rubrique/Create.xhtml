<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RubriqueCreateDlg" widgetVar="RubriqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRubriqueTitle}">
            <h:form id="RubriqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rubriqueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRubriqueLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{rubriqueController.selected.nom}" title="#{bundle.CreateRubriqueTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateRubriqueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rubriqueController.selected.id}" title="#{bundle.CreateRubriqueTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rubriqueController.create}" value="#{bundle.Save}" update="display,:RubriqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'RubriqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RubriqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
