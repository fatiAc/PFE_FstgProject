<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeRechercheViewDlg" widgetVar="EquipeRechercheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEquipeRechercheTitle}">
            <h:form id="EquipeRechercheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeRechercheController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquipeRechercheLabel_id}"/>
                        <h:outputText value="#{equipeRechercheController.selected.id}" title="#{bundle.ViewEquipeRechercheTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEquipeRechercheLabel_laboratoire}"/>
                        <h:outputText value="#{equipeRechercheController.selected.laboratoire}" title="#{bundle.ViewEquipeRechercheTitle_laboratoire}"/>
                        <h:outputText value="#{bundle.ViewEquipeRechercheLabel_etudiants}"/>
                        <h:outputText value="#{equipeRechercheController.selected.etudiants}" title="#{bundle.ViewEquipeRechercheTitle_etudiants}"/>
                        <h:outputText value="#{bundle.ViewEquipeRechercheLabel_nom}"/>
                        <h:outputText value="#{equipeRechercheController.selected.nom}" title="#{bundle.ViewEquipeRechercheTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewEquipeRechercheLabel_chefEquipe}"/>
                        <h:outputText value="#{equipeRechercheController.selected.chefEquipe}" title="#{bundle.ViewEquipeRechercheTitle_chefEquipe}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="EquipeRechercheViewDialog.hide()"/>
