<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThemeRechercheViewDlg" widgetVar="ThemeRechercheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewThemeRechercheTitle}">
            <h:form id="ThemeRechercheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{themeRechercheController.selected != null}">
                        <h:outputText value="#{bundle.ViewThemeRechercheLabel_equipeRecherche}"/>
                        <h:outputText value="#{themeRechercheController.selected.equipeRecherche}" title="#{bundle.ViewThemeRechercheTitle_equipeRecherche}"/>
                        <h:outputText value="#{bundle.ViewThemeRechercheLabel_nom}"/>
                        <h:outputText value="#{themeRechercheController.selected.nom}" title="#{bundle.ViewThemeRechercheTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewThemeRechercheLabel_id}"/>
                        <h:outputText value="#{themeRechercheController.selected.id}" title="#{bundle.ViewThemeRechercheTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ThemeRechercheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
