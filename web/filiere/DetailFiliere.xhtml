<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
    </h:head>
    <ui:composition template="/template/simpleTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Tous les filières"/>
        </ui:define>

        <ui:define name="content">

            <div class="wrapper row3">
                <div class="rounded">
                    <div class="sidebar one_quarter first"> <br></br><br></br>
                        <!-- ################################################################################################ -->
                        <h6>FORMATION INITIALE</h6><br></br>
                        <nav class="sdb_holder">

                            <li><p:commandLink value="Tronc Commun" action="#{filiereController.toTC()}"></p:commandLink></li>
                            <li><p:commandLink value="Licences" action="#{filiereController.toLicence()}"></p:commandLink></li>
                            <li><p:commandLink value="Filière d'Ingénieurs" action="#{filiereController.toCycle()}"></p:commandLink></li>
                            <li><p:commandLink value="Masters" action="#{filiereController.toMaster()}"></p:commandLink></li>
                        </nav>
                        
                        <h6>FORMATION CONTINUE</h6><br></br>
                        <nav class="sdb_holder">
                            <li><p:commandLink value="Licence professionelle" action="#{filiereController.toLicenceContinu()}"></p:commandLink></li>
                            <p>#{filiereController.linkOfMasterContinue()}</p>
                        </nav></div></div></div><br></br>
                        
            <div class="container">     
                <div class="col-lg-6">
                    <h:form>
                        <div class="panel panel-primary">
                            <div class="panel-body"><h:outputText value="#{filiereController.typFormatToLettre()} / #{filiereController.typFilierToLetter()} /#{filiereController.filiere.libelle} / detail" style="text-transform: uppercase;"/><br></br>
                                <h:commandLink value="Retour à la liste des formations" action="FormationInitial?faces-redirect=true"/>
                            </div>
                        </div> 
                    </h:form>
                    <div class="card">
                        <div class="card-header" role="tab" id="headingOne">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    OBJECTIF DE LA FORMATION :
                                </a>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                            <div class="card-block">
                                #{filiereController.filiere.objectif}
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="headingTwo">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    CONTENU :
                                </a>
                            </h5>
                        </div>
                        <div class="card-block">


                            <p:dataList value="#{filiereController.semestres}" var="semestre" type="definition" >
                                <p:panel style="margin-right: 50px;">
                                    <h:form >
                                        <b:dataTable id="dataTable" value="#{semestre.modules}" var="module" 
                                                    class="table table-hover" onpage="false" searching="false" paginated="false" selectionMode="single"  
                                                     >
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="#{semestre.toString()}"/>
                                                </f:facet>
                                                <h:outputText value="#{module.nom}"/>
                                            </b:dataTableColumn>
                                        </b:dataTable>
                                    </h:form>
                                </p:panel><p:separator></p:separator>
                            </p:dataList>
                        </div>
                    </div></div></div>
        </ui:define>
    </ui:composition>
</html>
