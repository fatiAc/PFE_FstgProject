<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FiliereCreateDlg" widgetVar="FiliereCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFiliereTitle}">
            <h:form id="FiliereCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filiereController.selected != null}">
                        <p:outputLabel value="Nom" for="libelle" />
                        <p:inputText id="libelle" value="#{filiereController.selected.libelle}" title="#{bundle.CreateFiliereTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_abreviation}" for="abreviation" />
                        <p:inputText id="abreviation" value="#{filiereController.selected.abreviation}" title="#{bundle.CreateFiliereTitle_abreviation}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_objectif}" for="objectif" />
                        <p:inputTextarea id="objectif" value="#{filiereController.selected.objectif}" title="#{bundle.CreateFiliereTitle_objectif}"/>
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_responsableFiliere}" for="responsableFiliere" />
                        <p:selectOneMenu id="responsableFiliere" value="#{filiereController.selected.responsableFiliere}" >
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="responsableFiliereItem"
                                           itemValue="#{responsableFiliereItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Type" for="type" />
                        <p:selectOneMenu id="type" value="#{filiereController.selected.typeFiliere}" >
                            <f:selectItem itemLabel="--SELECT--"/>
                            <f:selectItem itemLabel="TC" itemValue="1"/>
                            <f:selectItem itemLabel="Licence" itemValue="2"/>
                            <f:selectItem itemLabel="Cycle d'ingenieurs" itemValue="3"/>
                            <f:selectItem itemLabel="Master" itemValue="4"/>
                            <f:selectItem itemLabel="Doctorat" itemValue="5"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Type formation" for="typeFormation" />
                        <p:selectOneMenu id="typeFormation" value="#{filiereController.selected.typeFormation}" >
                            <f:selectItem itemLabel="---SELECT---"/>
                            <f:selectItem itemLabel="Initial" itemValue="1"/>
                            <f:selectItem itemLabel="Continue" itemValue="2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_departement}" for="departement" />
                        <p:selectOneMenu id="departement" value="#{filiereController.selected.departement}" >
                            <f:selectItems value="#{departementController.itemsAvailableSelectOne}"
                                           var="departementItem"
                                           itemValue="#{departementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_id}" for="id" />
                        <p:inputText id="id" value="#{filiereController.selected.id}" title="#{bundle.CreateFiliereTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filiereController.create}" value="#{bundle.Save}" update="display,:FiliereListForm:datalist,:growl" oncomplete="handleSubmit(args,'FiliereCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FiliereCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
