<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemestreCreateDlg" widgetVar="SemestreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSemestreTitle}">
            <h:form id="SemestreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semestreController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSemestreLabel_filiere}" for="filiere" />
                        <p:selectOneMenu id="filiere" value="#{semestreController.selected.filiere}" >
                            <f:selectItems value="#{filiereController.itemsAvailableSelectOne}"
                                           var="filiereItem"
                                           itemValue="#{filiereItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSemestreLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{semestreController.selected.numero}" title="#{bundle.CreateSemestreTitle_numero}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{semestreController.create}" value="#{bundle.Save}" update="display,:SemestreListForm:datalist,:growl" oncomplete="handleSubmit(args,'SemestreCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SemestreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
