<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBDNr0iHK-GjfC5Oj_D3Us6j6a1gxLDAg8" sensor="false"/>
    </h:head>
    <ui:composition template="/template/simpleTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="Contact us"/>
        </ui:define>

        <ui:define name="content">
            <div class="container">
                <h:form id="messageForm" >
                    <div class="col-lg-10">

                    <p:messages for="successInfo" showDetail="false"/>
                    </div><br></br>
             
                    <div class="col-lg-6">
                        <div class="form-group">

                            <label class="control-label">Nom :</label>  
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputText id="name" placeholder="Votre nom" value="#{messageController.selected.nom}" class="form-control"  type="text" required="true" requiredMessage="Veuillez saisir votre nom svp !">

                                    <f:validateRegex pattern="^[_A-Za-z-\+]+(\.[_A-Za-z-]+)*" />
                                </p:inputText>
                            </div>
                            <p:messages for="name" showDetail="false" autoUpdate="true" closable="true" />
                        </div>

                        <div class="form-group">
                            <label class="control-label">Prénom :</label>  
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputText id="prenom" placeholder="Votre prénom" value="#{messageController.selected.prenom}" class="form-control"  type="text" required="true" requiredMessage="Veuillez saisir votre prènom svp !">

                                    <f:validateRegex pattern="^[_A-Za-z-\+]+(\.[_A-Za-z-]+)*" />
                                </p:inputText>
                            </div>
                            <p:messages for="prenom" showDetail="false" autoUpdate="true" closable="true" />

                        </div>
                        <div class="form-group">
                            <label class="control-label">E-Mail</label>  
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <p:inputText id="email" placeholder="exemple@gmail.com" value="#{messageController.selected.email}" class="form-control"  type="text" 
                                             validatorMessage="Format d'email incorrecte">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>
                            <p:messages for="email" showDetail="false" autoUpdate="true" closable="true" />

                        </div>

                        <div class="form-group">
                            <label class="control-label">Sujet : </label>
                            <div class="input-group">

                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <b:selectOneMenu id="sujet" value="#{messageController.selected.sujet}" required="true" requiredMessage="Veuillez saisir votre sujet svp !">
                                    <f:selectItem itemLabel=" --------SELECT--------"/>
                                    <f:selectItem itemValue="Demande d'information" itemLabel="Demande d'information"/>
                                    <f:selectItem itemValue="Reclamation" itemLabel="Reclamation"/>
                                    <f:selectItem itemValue="Prise de RDV" itemLabel="Prise de RDV"/>
                                    <f:selectItem itemValue="Autre" itemLabel="Autre"/>
                                </b:selectOneMenu>
                            </div>
                            <p:messages for="sujet" showDetail="false" autoUpdate="true" closable="true" />

                        </div>
                        <div class="form-group">
                            <label class="control-label">Message</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <h:inputTextarea id="message" style="margin-right: 20px;" value="#{messageController.selected.textMessage}" class="form-control" required="true" requiredMessage="Veuillez saisir votre message svp !"/>
                            </div>
                            <p:messages for="message" showDetail="false" autoUpdate="true" closable="true" />

                        </div><br></br>
<!--                        <p:messages for="thisCaptcha" showDetail="false"/>
                        <p:captcha id="thisCaptcha" label="Captcha" requiredMessage="Vous n'avez pas validé le teste ci dessous de reCaptcha"/><br></br>-->

                        <b:commandButton value="Envoyer" actionListener="#{messageController.create()}" update="messageForm" icon="ui-icon-check" class="btn btn-primary" style="margin-left: 40%;"/><br></br>
                    </div>
                                           
                </h:form>
                <h:form>
                    <div class="col-lg-4">
                        <br></br>
                        <p:panel>
                            <p:separator></p:separator>
                            <address>
                                Faculté Des Sciences Et Techniques<br/>
                                B.P 549, Av. Abdelkarim Elkhattabi<br/>
                                Gueliz, Marrakech<br/>
                                <br/>
                                <i class="fa fa-phone pright-10"></i> (+212) 524 43 34 04<br/>
                                <i class="fa fa-envelope-o pright-10"></i> <a href="#">contact@domain.com</a>
                            </address>
                        </p:panel>
                    </div>
                </h:form><br></br>
                

            </div>

        </ui:define>
    </ui:composition>
</html>
