<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratoireEditDlg" widgetVar="LaboratoireEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLaboratoireTitle}">
            <h:form id="LaboratoireEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laboratoireController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLaboratoireLabel_directeur}" for="directeur" />
                        <p:selectOneMenu id="directeur" value="#{laboratoireController.selected.directeur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="directeurItem"
                                           itemValue="#{directeurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLaboratoireLabel_description}" for="description" />
                        <p:inputText id="description" value="#{laboratoireController.selected.description}" title="#{bundle.EditLaboratoireTitle_description}" />
                        <p:outputLabel value="#{bundle.EditLaboratoireLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{laboratoireController.selected.nom}" title="#{bundle.EditLaboratoireTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditLaboratoireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{laboratoireController.selected.id}" title="#{bundle.EditLaboratoireTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{laboratoireController.update}" value="#{bundle.Save}" update="display,:LaboratoireListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LaboratoireEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LaboratoireEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
