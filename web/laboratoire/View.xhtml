<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratoireViewDlg" widgetVar="LaboratoireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLaboratoireTitle}">
            <h:form id="LaboratoireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laboratoireController.selected != null}">
                        <h:outputText value="#{bundle.ViewLaboratoireLabel_directeur}"/>
                        <h:outputText value="#{laboratoireController.selected.directeur}" title="#{bundle.ViewLaboratoireTitle_directeur}"/>
                        <h:outputText value="#{bundle.ViewLaboratoireLabel_description}"/>
                        <h:outputText value="#{laboratoireController.selected.description}" title="#{bundle.ViewLaboratoireTitle_description}"/>
                        <h:outputText value="#{bundle.ViewLaboratoireLabel_nom}"/>
                        <h:outputText value="#{laboratoireController.selected.nom}" title="#{bundle.ViewLaboratoireTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewLaboratoireLabel_id}"/>
                        <h:outputText value="#{laboratoireController.selected.id}" title="#{bundle.ViewLaboratoireTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LaboratoireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
