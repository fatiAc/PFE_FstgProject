<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBDNr0iHK-GjfC5Oj_D3Us6j6a1gxLDAg8" sensor="false"/>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </h:head>
    <ui:composition template="/template/simpleTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="Contact us"/>
        </ui:define>

        <ui:define name="content">
            <div class="container">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Nom :</label>  
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <p:inputText placeholder="Votre nom" class="form-control"  type="text" required="true" requiredMessage="Veuillez saisir votre nom svp !">
                                <f:validateRegex pattern="^[_A-Za-z-\+]+(\.[_A-Za-z-]+)*" />
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Prénom :</label>  
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <p:inputText placeholder="Votre prénom" class="form-control"  type="text" required="true" requiredMessage="Veuillez saisir votre prènom svp !">
                                <f:validateRegex pattern="^[_A-Za-z-\+]+(\.[_A-Za-z-]+)*" />
                            </p:inputText>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label">E-Mail</label>  
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <p:inputText placeholder="exemple@gmail.com" class="form-control"  type="text" required="true" 
                                         requiredMessage="Veuillez saisir votre EMAIL svp" validatorMessage="Format d'email invalide !">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Sujet :</label>  
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                            <p:inputText placeholder="Votre sujet ici " class="form-control"  type="text" required="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Message</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <h:inputTextarea style="margin-right: 20px;" class="form-control" required="true" requiredMessage="Veuillez saisir votre message svp !"/>
                        </div>
                    </div>

                    <p:separator/>
                    <h:form>
                        <b:commandButton value="Envoyer" icon="ui-icon-check" class="btn btn-primary" style="margin-left: 40%"/><br></br>
                        <h:outputLabel for="txtCaptchaId"
                                       value="Enter text shown in the Image*" /> <h:inputText
                                       id="txtCaptchaId" required="true"
                                       value="#{registerBean.captchaText}" label="Enter Captcha"
                                       autocomplete="false">
                            <f:validator validatorId="captchaValidator" />
                        </h:inputText>
                        <h:graphicImage id="imgCaptchaId" value="../captcha.jpg" /> 
                        <h:commandLink onclick="document.getElementById('imgCaptchaId').src = 'captcha.jpg?' + Math.random();  return false">
                            <h:graphicImage library="images" value="#{facesContext.externalContext.requestContextPath}/../images/qr.png" />
                        </h:commandLink>
                    </h:form>
                    <p:separator/>
                </div>
                <div class="col-lg-4">
                    <br></br>
                    <p:panel>
                        <p:separator></p:separator>
                        <address>
                            Faculté Des Sciences Et Techniques<br/>
                            B.P 549, Av. Abdelkarim Elkhattabi<br/>
                            Gueliz, Marrakech<br/>
                            <br/>
                            <i class="fa fa-phone pright-10"></i> (+212) 524 43 34 04<br/>
                            <i class="fa fa-envelope-o pright-10"></i> <a href="#">contact@domain.com</a>
                        </address>
                    </p:panel>
                </div>


            </div>

        </ui:define>
    </ui:composition>
</html>
