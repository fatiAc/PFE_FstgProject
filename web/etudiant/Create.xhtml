<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantCreateDlg" widgetVar="EtudiantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtudiantTitle}">
            <h:form id="EtudiantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_equipeRecherche}" for="equipeRecherche" />
                        <p:selectOneMenu id="equipeRecherche" value="#{etudiantController.selected.equipeRecherche}" >
                            <f:selectItems value="#{equipeRechercheController.itemsAvailableSelectOne}"
                                           var="equipeRechercheItem"
                                           itemValue="#{equipeRechercheItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_cne}" for="cne" />
                        <p:inputText id="cne" value="#{etudiantController.selected.cne}" title="#{bundle.CreateEtudiantTitle_cne}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.CreateEtudiantTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{etudiantController.selected.prenom}" title="#{bundle.CreateEtudiantTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_email}" for="email" />
                        <p:inputText id="email" value="#{etudiantController.selected.email}" title="#{bundle.CreateEtudiantTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{etudiantController.selected.gender}" title="#{bundle.CreateEtudiantTitle_gender}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.create}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtudiantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtudiantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
