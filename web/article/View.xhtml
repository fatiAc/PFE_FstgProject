<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleViewDlg" widgetVar="ArticleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticleTitle}">
            <h:form id="ArticleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticleLabel_file}"/>
                        <h:outputText value="#{articleController.selected.file}" title="#{bundle.ViewArticleTitle_file}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_priority}"/>
                        <h:outputText value="#{articleController.selected.priority}" title="#{bundle.ViewArticleTitle_priority}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_type}"/>
                        <h:outputText value="#{articleController.selected.type}" title="#{bundle.ViewArticleTitle_type}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_auteur}"/>
                        <h:outputText value="#{articleController.selected.auteur}" title="#{bundle.ViewArticleTitle_auteur}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_dateCreation}"/>
                        <h:outputText value="#{articleController.selected.dateCreation}" title="#{bundle.ViewArticleTitle_dateCreation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArticleLabel_dateDebut}"/>
                        <h:outputText value="#{articleController.selected.dateDebut}" title="#{bundle.ViewArticleTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArticleLabel_dateExpiration}"/>
                        <h:outputText value="#{articleController.selected.dateExpiration}" title="#{bundle.ViewArticleTitle_dateExpiration}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArticleLabel_contenu}"/>
                        <h:outputText value="#{articleController.selected.contenu}" title="#{bundle.ViewArticleTitle_contenu}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_titre}"/>
                        <h:outputText value="#{articleController.selected.titre}" title="#{bundle.ViewArticleTitle_titre}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_id}"/>
                        <h:outputText value="#{articleController.selected.id}" title="#{bundle.ViewArticleTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
