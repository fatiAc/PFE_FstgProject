<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <h:form id="ArticleCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticleLabel_content}" for="content" />
                        <p:textEditor id="content" value="#{articleController.selected.content}" height="200"  />

                        <p:outputLabel value="#{bundle.CreateArticleLabel_title}" for="title" />
                        <p:inputText id="title" value="#{articleController.selected.title}" title="#{bundle.CreateArticleTitle_title}" />
                        <p:outputLabel value="Ajouter une image" for="imageUploader" />
                        <p:fileUpload id="imageUploader" mode="simple" value="#{articleController.uploadedFile}" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        <p:outputLabel value="#{bundle.CreateArticleLabel_type}" for="type" />
                        <p:inputText id="type" value="#{articleController.selected.type}" title="#{bundle.CreateArticleTitle_type}" />
                        <p:outputLabel value="Date de publication " for="datePublication" />
                        <p:calendar id="datePublication" pattern="MM/dd/yyyy" value="#{articleController.selected.datePublication}" title="#{bundle.CreateArticleTitle_datePublication}"  showOn="button"/>
                    </p:panelGrid>
                    <div style="position: relative ; left:60% ;">
                        <p:commandButton  style="position: relative ; height: 300%;" value="#{bundle.Save}" ajax="false"  actionListener="#{articleController.create}"   oncomplete="handleSubmit(args,'ArticleCreateDialog');"/>  
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticleCreateDialog.hide()"/></div>
                </h:panelGroup>
            </h:form>

    </ui:composition>
</html>
